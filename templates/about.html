<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Renting Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .plan {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>WiFi Renting Service</header>
    <div class="container">
        <h2>Choose Your Plan</h2>
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>$5 / Day</p>
        </div>
        <div class="plan">
            <h3>Standard Plan</h3>
            <p>$20 / Week</p>
        </div>
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>$50 / Month</p>
        </div>
        
        <h2>Contact Us</h2>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
